<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/todas_las_paginas.css">
  <link rel="stylesheet" href="../styles/admin.css">
  <script src="../scripts/admin.js"></script>
  <title>Chivitosya - Admin</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="align-left">
          <a href="index.html">Chivitosya - Admin</a>
        </li>
        <li class="align-right">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li>Admin</li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <div class="pure-form">
        <button id="mostrarOcultarFormulario" class="pure-button pure-button-primary">Agregar producto</button>
        <fieldset class="oculto">
          <legend id="leyendaFormulario">Agregar producto</legend>
          <input type="hidden" id="idProductoParaEditar" name="idProducto" value="0" />
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" />
          </div>
          <div>
            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" />
          </div>
          <div>
            <label for="urlImagen">URL Imagen</label>
            <input type="text" id="urlImagen" name="urlImagen" />
          </div>
          <div>
            <label for="tipo">Tipo de comida</label>
            <select id="tipo" name="tipo">
              <option value="Casera">Casera</option>
              <option value="Vegetariana">Vegetariana</option>
              <option value="Pizzería">Pizzería</option>
            </select>
          </div>
          <div class="actions">
            <button id="botonCancelar" class="pure-button pure-button-secondary">
              Cancelar
            </button>
            <button id="botonAgregar" class="pure-button pure-button-primary">
              Agregar
            </button>
          </div>
       </fieldset>
      </div>
    </section>

    <section>
      <h2>Lista de productos</h2>
      <table class="pure-table-striped pure-table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Tipo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
          <tr>
            <td><img src="../images/chivito.webp" alt="Chivito" /></td>
            <td>Chivitos</td>
            <td>$350</td>
            <td>Casera</td>
            <td>
              <button class="pure-button button-secondary">Editar</button>
              <button class="pure-button button-warning">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Chivitosya - 2021</p>
  </footer>
</body>
</html>
