<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/todas_las_paginas.css">
  <link rel="stylesheet" href="../styles/admin.css">
  <script src="../scripts/admin.js"></script>
  <title>Chivitosya - Admin</title>
</head>

<body>
  <header class="container-fluid mb-4">
    <nav class="border-bottom border-2">
      <ul class="d-flex flex-row list-unstyled">
        <li class="pt-3 pl-1 fs-3 flex-start">
          <a class="text-decoration-none" href="../index.html">
            <img src="../images/logo.png" alt="chivitos ya logo">
          </a>
        </li>
        <li class="flex-grow-1 pt-2">
          <ul class="d-flex flex-row-reverse fs-6 w-100 h-100 list-unstyled">
            <li class="p-3 pt-4 align-middle">
              <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                href="../pages/principal.html">
                Principal
              </a>
            </li>
            <li class="p-3 pt-4 align-middle">
              <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                href="../pages/admin.html">
                Admin
              </a>
            </li>
            <li class="p-3 pt-4 align-middle">
              <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                href="../pages/demos_array.html">
                Demos Array
              </a>
            </li>
            <li class="p-3 pt-4 align-middle">
              <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                href="../pages/storage1.html">
                Storage1
              </a>
            </li>
            <li class="p-3 pt-4 align-middle">
              <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                href="../pages/storage2.html">
                Storag2
              </a>
            </li>
            <li class="p-3 pt-4 align-middle">
              <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                href="../pages/storage3.html">
                Storage3
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container-lg">
      <div class="margin-tb-lg">
        <button id="mostrarOcultarFormulario" class="btn btn-primary">Agregar producto</button>
        <fieldset class="oculto">
          <legend id="leyendaFormulario">Agregar producto</legend>
          <input class="form-control" type="hidden" id="idProductoParaEditar" name="idProducto" value="-1" />
          <div>
            <label for="nombre">Nombre</label>
            <input class="form-control" type="text" id="nombre" name="nombre" />
          </div>
          <div>
            <label for="precio">Precio</label>
            <input class="form-control" type="number" id="precio" name="precio" />
          </div>
          <div>
            <label for="urlImagen">URL Imagen</label>
            <input class="form-control" type="text" id="urlImagen" name="urlImagen" />
          </div>
          <div>
            <label for="tipo">Tipo de comida</label>
            <select id="tipo" class="form-select" name="tipo">
              <option value="Casera">Casera</option>
              <option value="Vegetariana">Vegetariana</option>
              <option value="Pizzería">Pizzería</option>
            </select>
          </div>
          <div class="btn-group mt-3" role="group">
            <button id="botonCancelar" class="btn btn-secondary">
              Cancelar
            </button>
            <button id="botonAgregar" class="btn btn-primary">
              Agregar
            </button>
          </div>
        </fieldset>
      </div>
    </section>

    <section>
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Productos</h5>
            <h1 class="card-title" id="cardTotalProductos"></h1>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Ventas</h5>
            <h1 class="card-title" id="cardTotalVentas">$27,423</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="container-lg mt-5">
      <h2>Lista de productos</h2>
      <table class="table table-striped align-middle table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Tipo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
          <tr>
            <td><img src="../images/chivito.webp" alt="Chivito" /></td>
            <td>Chivitos</td>
            <td>$350</td>
            <td>Casera</td>
            <td>
              <button class="button-secondary">Editar</button>
              <button class="button-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="container-fluid border-top border-2 p-5">
    <p>Chivitosya &copy; 2024</p>
  </footer>

</html>
