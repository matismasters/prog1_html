<!DOCTYPE html>

<html lang="es">

<head>
  <title>ChivitoYa</title>
  <script src="scripts/index.js"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <h1 id="titulo-principal">ChivitoYa</h1>
  <p class="descripcion-de-la-empresa">
    ChivitoYa es una empresa de delivery de comida rápida.
    Nos especializamos en la entrega de chivitos, hamburguesas,
    pizzas y empanadas.
  </p>

  <input type="text" id="buscador" placeholder="Buscar">
  <button id="atencion-al-cliente">Atención al cliente</button>
  <ul class="servicios">
    <li class="especial">
      <span>Chivitos</span>
      <img src="images/chivito.webp" alt="Chivito" />
      <span>$350</span>
      <button>Comprar</button>
    </li>
    <li>
      <span>Hamburguesas</span>
      <img src="images/hamburguesa.avif" alt="Hamburguesa" />
      <span>$400</span>
      <button>Comprar</button>
    </li>
    <li>
      <span>Pizzas</span>
      <img src="images/pizza.avif" alt="Pizza" />
      <span>$450</span>
      <button>Comprar</button>
    </li>
    <li>
      <span>Empanadas</span>
      <img src="images/empanadas.avif" alt="Empanadas" />
      <span>$65</span>
      <button>Comprar</button>
    </li>
  </ul>

</body>

</html>
