<!DOCTYPE html>

<html lang="es">

<head>
  <title>ChivitoYa</title>
  <script src="scripts/index.js"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <h1 id="titulo-principal">ChivitoYa</h1>
  <p class="descripcion-de-la-empresa">
    ChivitoYa es una empresa de delivery de comida r√°pida.
    Nos especializamos en la entrega de chivitos, hamburguesas,
    pizzas y empanadas.
  </p>

  <div class="carrito">
    <span>Carrito total de unidades:
      <span id="carritoTotalUnidades">0</span>
    </span>
    <span>Carrito total precio: $<span id="carritoTotalPrecio">0</span>
    </span>
    <ul id="carritoLista">
    </ul>
  </div>
  <ul class="servicios" id="lista-servicios">
    <li data-idservicio="25">
      <span>Chivitos</span>
      <img src="images/chivito.webp" alt="Chivito" />
      <span>$350</span>
      <button>Comprar</button>
    </li>
  </ul>
  <div class="admin">
    <div class="linea-formulario">
      <label for="nombre">Nombre del Servicio:</label>
      <input type="text" id="nombreDelServicio" />
    </div>
    <div class="linea-formulario">
      <label for="precio">Precio del Servicio:</label>
      <input type="number" id="precioDelServicio" />
    </div>
    <div class="linea-formulario">
      <label for="imagen">Imagen del Servicio:</label>
      <input type="text" id="imagenDelServicio" />
    </div>
    <div class="linea-formulario">
      <label for="id">Tipo de servicio:</label>
      <select id="tipoDelServicio">
        <option value="Comida Chatarra">Comida Chatarra</option>
        <option value="Comida Sana">Comida Sana</option>
        <option value="Comida Rica">Comida Rica</option>
        <option value="Comida Casera">Comida Casera</option>
      </select>
    </div>
    <div class="linea-formulario">
      <button id="botonAgregarServicio">Agregar Servicio</button>
    </div>
  </div>
</body>

</html>
