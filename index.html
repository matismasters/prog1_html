<!DOCTYPE html>

<html lang="es">

<head>
  <title>ChivitoYa</title>
  <script src="scripts/index.js"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <h1 id="titulo-principal">ChivitoYa</h1>
  <p class="descripcion-de-la-empresa">
    ChivitoYa es una empresa de delivery de comida rápida.
    Nos especializamos en la entrega de chivitos, hamburguesas,
    pizzas y empanadas.
  </p>

  <input type="text" id="buscador" placeholder="Buscar">
  <button id="atencion-al-cliente">Atención al cliente</button>
  <ul class="servicios">
    <li class="especial">
      <span>Chivitos</span>
      <img src="https://saborargento.com.ar/wp-content/uploads/2023/08/Receta-de-Chivito-Uruguayo.jpg" alt="Chivito">
      <span>$350</span>
      <button>Comprar</button>
    </li>
    <li>
      <span>Hamburguesas</span>
      <img
        src="https://img.freepik.com/foto-gratis/deliciosa-hamburguesa-ingredientes-frescos_23-2150857908.jpg?size=626&ext=jpg&ga=GA1.1.1788068356.1716422400&semt=sph"
        alt="Hamburguesa">
      <span>$400</span>
      <button>Comprar</button>
    </li>
    <li>
      <span>Pizzas</span>
      <img src="https://img.freepik.com/foto-gratis/deliciosa-pizza-interior_23-2150873912.jpg" alt="Pizza">
      <span>$450</span>
      <button>Comprar</button>
    </li>
    <li>
      <span>Empanadas</span>
      <img
        src="https://img.freepik.com/fotos-premium/sabrosas-empanadas-carne-picante-empanadas-argentinas_434193-7900.jpg"
        alt="Empanadas">
      <span>$65</span>
      <button>Comprar</button>
    </li>
  </ul>

</body>

</html>
